<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:outputLabel>Upload file</p:outputLabel>
    <br/><br/>
    <h:form enctype="multipart/form-data">

        <p:outputLabel for="description" value="Description: "/><br/>
        <h:inputText id="description" value="#{fileUploadBean.description}">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText>
        <br/>
        
        <p:fileUpload value="#{fileUploadBean.file}" mode="simple"/>
        <br/>

        <p:commandButton value="Upload" action="#{fileUploadBean.save}" ajax="false"/>
        <br/><br/>
        <p:commandButton value="Logout" action="#"/>
    </h:form>
</h:body>
</html>
