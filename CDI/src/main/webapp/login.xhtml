<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:outputLabel>Login</p:outputLabel>
    <br/><br/>
    <h:form>
        <p:outputLabel for="email" value="Your email:"/><br/>
        <h:inputText id="email" value="#" required="true">
                  
        </h:inputText>
        <br/>
        <h:message for="email" /><br/>

        <p:outputLabel for="password" value="Password:"/><br/>
        <h:inputSecret id="password" value="#" required="true">
            <f:validateLength minimum="6" maximum="50"/>
        </h:inputSecret><br/>
        <h:message for="password"/><br/>

        <h:commandButton action="$" value="Login"/>
        <br/>
        <h:outputLabel value="$"/>

        <br/><br/>
        <h:commandButton action="$" value="Register"/>
    </h:form>
</h:body>
</html>
