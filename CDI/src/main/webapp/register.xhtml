<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:outputLabel>Register</p:outputLabel>
    <br/><br/>
    <h:form>
        <p:outputLabel for="email" value="Your email:"/><br/>
        <h:inputText id="email" value="#{registerBean.username}" required="true">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText>
        <br/>
        <h:message for="email" /><br/>

        <p:outputLabel for="password" value="Password:"/><br/>
        <h:inputSecret id="password" value="#{registerBean.password}" required="true">
            <f:validateLength minimum="6" maximum="50"/>
        </h:inputSecret><br/>
        <h:message for="password"/><br/>

        <p:outputLabel for="confirmPassword" value="Confirm password:"/><br/>
        <h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}" required="true">
            <f:validateLength minimum="6" maximum="50"/>
        </h:inputSecret><br/>
        <h:message for="password"/><br/>

        <p:outputLabel for="firstName" value="First name:"/><br/>
        <h:inputText id="firstName" value="#{registerBean.firstName}">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText><br/>

        <p:outputLabel for="lastName" value="Last name:"/><br/>
        <h:inputText id="lastName" value="#{registerBean.lastName}">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText>
        <br/>

        <h:commandButton action="${registerBean.registerNewUser()}" value="Register"/>
        <br/>
        <h:outputLabel value="${registerBean.message}"/>
    </h:form>
</h:body>
</html>
