<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
    <p:outputLabel>Register</p:outputLabel>
    <br/><br/>
    <h:form>
        <p:outputLabel for="email" value="Your email:"/><br/>
        <h:inputText id="email" value="#" required="true">
        </h:inputText>
        <br/>
        <h:message for="email" /><br/>

        <p:outputLabel for="password" value="Password:"/><br/>
        <h:inputSecret id="password" value="#" required="true">
            <f:validateLength minimum="6" maximum="50"/>
        </h:inputSecret><br/>
        <h:message for="password"/><br/>

        <p:outputLabel for="confirmPassword" value="Confirm password:"/><br/>
        <h:inputSecret id="confirmPassword" value="#" required="true">
            <f:validateLength minimum="6" maximum="50"/>
        </h:inputSecret><br/>
        <h:message for="password"/><br/>

        <p:outputLabel for="firstName" value="First name:"/><br/>
        <h:inputText id="firstName" value="#">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText><br/>

        <p:outputLabel for="lastName" value="Last name:"/><br/>
        <h:inputText id="lastName" value="#">
            <f:validateLength minimum="1" maximum="50"/>
        </h:inputText>
        <br/>

        <h:commandButton action="$" value="Register"/>
        <br/>
        <h:outputLabel value="$"/>
    </h:form>
</h:body>
</html>
