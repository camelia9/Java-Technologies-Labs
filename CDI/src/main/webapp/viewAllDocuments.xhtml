<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:outputLabel>Hello admin!</p:outputLabel>
    <br/><br/>

    <p:outputLabel value="All files"/>
    <br/><br/>

    <h:form id="form">
        <p:dataTable var="document" scrollable="true" scrollHeight="300" value="#{fileUploadBean.documents}">
            <p:column headerText="Registration number">
                <h:outputText value = "#{document.id}"/>
            </p:column>

            <p:column headerText="Title">
                <h:outputText value = "#{document.title}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value = "#{document.description}"/>
            </p:column>

            <p:column headerText="Uploaded By">
                <h:outputText value = "#{document.uploadedBy}"/>
            </p:column>

            <p:column headerText="Uploaded Date">
                <h:outputText value = "#{document.uploadDate}"/>
            </p:column>

            <f:facet name="footer">
               
            </f:facet>
        </p:dataTable>
    </h:form>

</h:body>
</html>
