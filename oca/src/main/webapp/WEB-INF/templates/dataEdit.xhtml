<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form id="formEdit" rendered="#{not hideEditDialog}">
        <br/><br/>
        <p:outputPanel id="projectAdd">
            <ui:repeat value="#{bean.columns}" var="column">
                <p:outputLabel value="#{column.header}: " />
                <p:inputText value="#{bean.selectedItem[column.property]}" />
                <br/>
                <br/>
            </ui:repeat>
            <p:commandButton value="Update" action="#{bean.updateSelectedItem}">
            </p:commandButton>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
