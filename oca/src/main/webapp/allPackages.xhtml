<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Packages list</title>
</h:head>
<h:body>
    <p:outputLabel value="Packages List"/>
    <br/><br/>
    <p:dataTable value = "#{packagesBean.allPackages}" var = "optionalPackage" scrollable="true" scrollHeight="300">

        <p:column>
            <f:facet name = "header">Name</f:facet>
            #{optionalPackage.name}
        </p:column>
        <p:column>
            <f:facet name = "header">Year</f:facet>
            #{optionalPackage.year}
        </p:column>
        <p:column>
            <f:facet name = "header">Semester</f:facet>
            #{optionalPackage.semester}
        </p:column>
        <p:column>
            <f:facet name = "header">Delete</f:facet>
            <p:commandButton icon="ui-icon-trash" value="Delete" update=":form" action="#{packagesBean.deletePackage(optionalPackage)}"/>
        </p:column>

    </p:dataTable>
</h:body>
</html>
