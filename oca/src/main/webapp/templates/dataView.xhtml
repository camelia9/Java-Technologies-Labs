<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Data View</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form id="form" rendered="#{not hideTable}">
        <p:dataTable var="item" value="#{items}" scrollable="true" scrollHeight="300" selectionMode="single" rowKey="#{item.id}"
                     selection="#{bean.selectedItem}">
            <p:ajax event="rowSelect" listener="#{bean.onRowSelect}" />
            <p:ajax event="rowUnselect" listener="#{bean.onRowUnselected}" />
            <p:columns var="column" value="#{bean.infoColumns}">
                <f:facet name="header">
                    <h:outputText value="#{column.header}" />
                </f:facet>
                <h:outputText value="#{item[column.property]}" />
            </p:columns>
            <f:facet name="footer">
                <p:commandButton icon="ui-icon-pencil" ajax="false" value="Edit" action="/editProject.xhtml?faces-redirect=true"/>
                <p:commandButton icon="ui-icon-trash" value="Delete" update=":form" action="#{bean.deleteSelectedItem}"/>
            </f:facet>
        </p:dataTable>
        </h:form>


    </ui:composition>
</h:body>
</html>
