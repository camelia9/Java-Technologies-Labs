<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lecturers table</title>
</h:head>

<h:body>
    <p:outputLabel value="Lecturers list"/>
    <h:form id="form">
    <p:dataTable value = "#{lecturersBean.allLecturers}" var = "lecturer" scrollable="true" scrollHeight="200">

        <p:column>
            <f:facet name = "header">Name</f:facet>
            #{lecturer.name}
        </p:column>
        <p:column>
            <f:facet name = "header">Email</f:facet>
            #{lecturer.email}
        </p:column>

        <p:column>
            <f:facet name = "header">Delete</f:facet>
      <!---      <p:commandButton icon="ui-icon-pencil" ajax="false" value="Edit" action="#"/> -->
            <p:commandButton icon="ui-icon-trash" value="Delete" update=":form" action="#{lecturersBean.deleteLecturer(lecturer)}"/>
        </p:column>

    </p:dataTable>
    </h:form>


</h:body>
</html>
