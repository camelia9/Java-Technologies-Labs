<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Courses List</title>
</h:head>

<h:body>
    <p:outputLabel value="Courses list"/>
    <br/><br/>
    <p:dataTable value = "#{coursesBean.allCourses}" var = "course" scrollable="true" scrollHeight="300">

    <p:column>
        <f:facet name = "header">Name</f:facet>
        #{course.name}
    </p:column>
        <p:column>
            <f:facet name = "header">Abbreviation</f:facet>
            #{course.abreviation}
        </p:column>
        <p:column>
            <f:facet name = "header">Lecturer</f:facet>
            #{course.lecturer}
        </p:column>
        <p:column>
            <f:facet name = "header">Year of study</f:facet>
            #{course.yearOfStudy}
        </p:column>
        <p:column>
            <f:facet name = "header">Semester</f:facet>
            #{course.semester}
        </p:column>
        <p:column>
            <f:facet name = "header">Package</f:facet>
            #{course.belongedPackage}
        </p:column>
        <p:column>
            <f:facet name = "header">Number of credits</f:facet>
            #{course.numberOfCredits}
        </p:column>
    </p:dataTable>
</h:body>

</html>
