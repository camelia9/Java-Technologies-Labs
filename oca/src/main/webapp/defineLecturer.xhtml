<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:f = "http://java.sun.com/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Define lecturer</title>
</h:head>
<h:body>
            <h:outputLabel value="Define lecturer"/>
            <br/><br/>
            <h:form id="formE">
                <h:outputLabel id="defineLecturer">
                    <h:outputLabel value="Name: "/>
                    <h:inputText value="#{lecturersBean.name}" required="true"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Email: "/>
                    <h:inputText id="lecturer-id"
                                 value="#{lecturersBean.email}"
                                 required="true"
                                 validator="#{lecturersBean.validateEmail}"/>
                    <h:message for="lecturer-id" />
                    <br/>
                    <br/>

                </h:outputLabel>

                <h:commandButton value="submit" action="#{lecturersBean.submitLecturer}">
                </h:commandButton>

            </h:form>

</h:body>
</html>
