<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Define Course</title>
</h:head>
<h:body>
    <ui:define name="content">
        <p:outputLabel value="Define a course"/>
        <h:form id="formE">
            <br/><br/>
            <p:outputPanel id="defineCourse">
                <p:outputLabel value="Name: "/>
                <br/>
                <p:inputText value="#{coursesBean.name} "/>
                <br/>
                <br/>
                <p:outputLabel value="Abreviation: "/><br/>
                <p:inputText value="#{coursesBean.abreviation} "/>
                <br/>
                <br/>
                <p:outputLabel value="Lecturer: "/><br/>
                <p:inputText value="#{coursesBean.lecturer}"/>
                <br/>
                <br/>
                <p:outputLabel value="Year Of Study: "/><br/>
                <p:inputText value="#{coursesBean.yearOfStudy}"/>
                <br/>
                <br/>
                <p:outputLabel value="Semester: "/><br/>
                <p:inputText value="#{coursesBean.semester}"/>
                <br/>
                <br/>
                <p:outputLabel value="Number of credits: "/><br/>
                <p:inputText value="#{coursesBean.numberOfCredits} "/>
                <br/>
                <br/>
                <p:outputLabel value="Course page URL: "/><br/>
                <p:inputText value=" "/>
                <br/>
                <br/>
            </p:outputPanel>
            <p:commandButton value="Add"  action = "#{coursesBean.submitCourse}"/>
        </h:form>
    </ui:define>

</h:body>
</html>
