<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoursePackageViewDlg" widgetVar="CoursePackageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCoursePackageTitle}">
            <h:form id="CoursePackageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coursePackageController.selected != null}">
                        <h:outputText value="#{bundle.ViewCoursePackageLabel_name}"/>
                        <h:outputText value="#{coursePackageController.selected.name}" title="#{bundle.ViewCoursePackageTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCoursePackageLabel_year}"/>
                        <h:outputText value="#{coursePackageController.selected.year}" title="#{bundle.ViewCoursePackageTitle_year}"/>
                        <h:outputText value="#{bundle.ViewCoursePackageLabel_semester}"/>
                        <h:outputText value="#{coursePackageController.selected.semester}" title="#{bundle.ViewCoursePackageTitle_semester}"/>
                        <h:outputText value="#{bundle.ViewCoursePackageLabel_id}"/>
                        <h:outputText value="#{coursePackageController.selected.id}" title="#{bundle.ViewCoursePackageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CoursePackageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
