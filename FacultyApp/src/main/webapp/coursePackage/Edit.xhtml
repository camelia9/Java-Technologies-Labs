<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoursePackageEditDlg" widgetVar="CoursePackageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCoursePackageTitle}">
            <h:form id="CoursePackageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coursePackageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCoursePackageLabel_name}" for="name" />
                        <p:inputText id="name" value="#{coursePackageController.selected.name}" title="#{bundle.EditCoursePackageTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCoursePackageLabel_year}" for="year" />
                        <p:inputText id="year" value="#{coursePackageController.selected.year}" title="#{bundle.EditCoursePackageTitle_year}" />
                        <p:outputLabel value="#{bundle.EditCoursePackageLabel_semester}" for="semester" />
                        <p:inputText id="semester" value="#{coursePackageController.selected.semester}" title="#{bundle.EditCoursePackageTitle_semester}" />
                        <p:outputLabel value="#{bundle.EditCoursePackageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{coursePackageController.selected.id}" title="#{bundle.EditCoursePackageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coursePackageController.update}" value="#{bundle.Save}" update="display,:CoursePackageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CoursePackageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoursePackageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
