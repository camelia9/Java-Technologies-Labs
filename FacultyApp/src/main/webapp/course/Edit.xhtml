<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseEditDlg" widgetVar="CourseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCourseTitle}">
            <h:form id="CourseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCourseLabel_abbreviation}" for="abbreviation" />
                        <p:inputText id="abbreviation" value="#{courseController.selected.abbreviation}" title="#{bundle.EditCourseTitle_abbreviation}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.EditCourseTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_yearStudy}" for="yearStudy" />
                        <p:inputText id="yearStudy" value="#{courseController.selected.yearStudy}" title="#{bundle.EditCourseTitle_yearStudy}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_semester}" for="semester" />
                        <p:inputText id="semester" value="#{courseController.selected.semester}" title="#{bundle.EditCourseTitle_semester}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_numberOfCredits}" for="numberOfCredits" />
                        <p:inputText id="numberOfCredits" value="#{courseController.selected.numberOfCredits}" title="#{bundle.EditCourseTitle_numberOfCredits}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_courseURL}" for="courseURL" />
                        <p:inputText id="courseURL" value="#{courseController.selected.courseURL}" title="#{bundle.EditCourseTitle_courseURL}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_lecturer}" for="lecturer" />
                        <p:selectOneMenu id="lecturer" value="#{courseController.selected.lecturer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lecturerController.itemsAvailableSelectOne}"
                                           var="lecturerItem"
                                           itemValue="#{lecturerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCourseLabel_coursePackage}" for="coursePackage" />
                        <p:selectOneMenu id="coursePackage" value="#{courseController.selected.coursePackage}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{coursePackageController.itemsAvailableSelectOne}"
                                           var="coursePackageItem"
                                           itemValue="#{coursePackageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCourseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.EditCourseTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseController.update}" value="#{bundle.Save}" update="display,:CourseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CourseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
