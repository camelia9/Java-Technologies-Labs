<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseCreateDlg" widgetVar="CourseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCourseTitle}">
            <h:form id="CourseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCourseLabel_abbreviation}" for="abbreviation" />
                        <p:inputText id="abbreviation" value="#{courseController.selected.abbreviation}" title="#{bundle.CreateCourseTitle_abbreviation}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.CreateCourseTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_yearStudy}" for="yearStudy" />
                        <p:inputText id="yearStudy" value="#{courseController.selected.yearStudy}" title="#{bundle.CreateCourseTitle_yearStudy}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_semester}" for="semester" />
                        <p:inputText id="semester" value="#{courseController.selected.semester}" title="#{bundle.CreateCourseTitle_semester}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_numberOfCredits}" for="numberOfCredits" />
                        <p:inputText id="numberOfCredits" value="#{courseController.selected.numberOfCredits}" title="#{bundle.CreateCourseTitle_numberOfCredits}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_courseURL}" for="courseURL" />
                        <p:inputText id="courseURL" value="#{courseController.selected.courseURL}" title="#{bundle.CreateCourseTitle_courseURL}" />
                        <p:outputLabel value="#{bundle.CreateCourseLabel_lecturer}" for="lecturer" />
                        <p:selectOneMenu id="lecturer" value="#{courseController.selected.lecturer}" >
                            <f:selectItems value="#{lecturerController.itemsAvailableSelectOne}"
                                           var="lecturerItem"
                                           itemValue="#{lecturerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCourseLabel_coursePackage}" for="coursePackage" />
                        <p:selectOneMenu id="coursePackage" value="#{courseController.selected.coursePackage}" >
                            <f:selectItems value="#{coursePackageController.itemsAvailableSelectOne}"
                                           var="coursePackageItem"
                                           itemValue="#{coursePackageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCourseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.CreateCourseTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseController.create}" value="#{bundle.Save}" update="display,:CourseListForm:datalist,:growl" oncomplete="handleSubmit(args,'CourseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
