<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Courses</title>
    </h:head>
    <h:body>
       <p:outputLabel value="Courses list"/>
            <br/><br/>
            <h:form id="form">
                <p:dataTable var="course" scrollable="true" scrollHeight="300"  value="#{coursesBean.filteredCourses}">
                   
                    <p:column headerText="Id">
                        <h:outputText value = "#{course.id}"/>
                    </p:column>
                    
                    <p:column headerText="Name">
                        <h:outputText value = "#{course.name}"/>
                    </p:column>

                    <p:column headerText="Lecturer">
                        <h:outputText value = "#{course.lecturer}"/>
                    </p:column>
                    
                    <p:column headerText="Year">
                         <h:outputText value = "#{course.yearStudy}"/>
                    </p:column>
                    
                    <p:column headerText="Semester">
                        <h:outputText value = "#{course.semester}"/>
                    </p:column>
                    
                    <p:column headerText="Credits">
                        <h:outputText value = "#{course.numberOfCredits}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-pencil" ajax="false" value="Edit" action="/editStudent.xhtml"/>
                        <p:commandButton icon="ui-icon-trash" value="Delete" update=":form" action="#"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <p:commandButton update="form" value="Add lecturer" action="#"/>
    </h:body>
</html>
