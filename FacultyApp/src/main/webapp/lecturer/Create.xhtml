<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LecturerCreateDlg" widgetVar="LecturerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLecturerTitle}">
            <h:form id="LecturerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lecturerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLecturerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lecturerController.selected.id}" title="#{bundle.CreateLecturerTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLecturerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{lecturerController.selected.name}" title="#{bundle.CreateLecturerTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateLecturerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{lecturerController.selected.email}" title="#{bundle.CreateLecturerTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lecturerController.create}" value="#{bundle.Save}" update="display,:LecturerListForm:datalist,:growl" oncomplete="handleSubmit(args,'LecturerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LecturerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
