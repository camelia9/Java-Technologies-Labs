<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LecturerEditDlg" widgetVar="LecturerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLecturerTitle}">
            <h:form id="LecturerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lecturerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLecturerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lecturerController.selected.id}" title="#{bundle.EditLecturerTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLecturerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{lecturerController.selected.name}" title="#{bundle.EditLecturerTitle_name}" />
                        <p:outputLabel value="#{bundle.EditLecturerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{lecturerController.selected.email}" title="#{bundle.EditLecturerTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lecturerController.update}" value="#{bundle.Save}" update="display,:LecturerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LecturerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LecturerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
