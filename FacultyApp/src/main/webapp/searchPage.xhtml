<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Search courses</title>
</h:head>

    <h:body>
        <p:outputLabel value="Search courses"/>
        <br/><br/>
        <h:form id="form">
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel for = "name" value="Course name: " />
                <br/>
                
                <h:outputLabel for = "year" value="Year of study: " />
                <p:selectOneMenu id = "year" value="#" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                <p:selectBooleanCheckbox value="#" />
                
                <br/>
                
                 <h:outputLabel for = "semester" value="Semester: " />
                <p:selectOneMenu id = "semester" value="#" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                </p:selectOneMenu>
                <p:selectBooleanCheckbox value="#" />
                
                <br/>

                <h:outputLabel for = "lecturer" value="Lecturer" />
                <p:selectOneMenu id = "lecturer" value="#">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#" />
                </p:selectOneMenu>
                <p:selectBooleanCheckbox value="#" />
            </h:panelGrid>

            <h:commandButton value="Search" action="#"/>
        </h:form>
</h:body>
</html>
